{% extends "project/index.html" %}

{% block title %}
{% endblock %}

{% block main %}
<header id="top-navbar">
  <nav class="navbar top-nav-menu navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">MUZAK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="bx bx-menu"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'league_home' %}">My Leagues</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sign-out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'social:begin' 'spotify' %}">Sign-in</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>

{% block content %}
{% endblock %}

{% endblock %}
