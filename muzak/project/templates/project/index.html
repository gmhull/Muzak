<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>

  <meta name="author" content="Garth Hull McSweeney">

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</html>
